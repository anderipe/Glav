servicio:
    path:     /
    defaults: { _controller: "GlavBundle:Servicio:index" }

servicio_show:
    path:     /{id}/show
    defaults: { _controller: "GlavBundle:Servicio:show" }

servicio_new:
    path:     /new
    defaults: { _controller: "GlavBundle:Servicio:new" }

servicio_create:
    path:     /create
    defaults: { _controller: "GlavBundle:Servicio:create" }
    methods:  POST

servicio_edit:
    path:     /{id}/edit
    defaults: { _controller: "GlavBundle:Servicio:edit" }

servicio_update:
    path:     /{id}/update
    defaults: { _controller: "GlavBundle:Servicio:update" }
    methods:  [POST, PUT]

servicio_delete:
    path:     /{id}/delete
    defaults: { _controller: "GlavBundle:Servicio:delete" }
    methods:  [POST, DELETE]

servicio_buscar_matricula:
    path:     /matricula
    defaults: { _controller: "GlavBundle:Servicio:buscarMatricula" }
    methods:  [POST, DELETE]
